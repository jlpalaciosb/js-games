<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Tictactoe</title>

	<link rel="stylesheet" href="../res/bootstrap-4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	
	<script type="text/javascript" src="../res/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			init();
		});
	</script>
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<a class="navbar-brand" href="../index.html">JS Games</a>
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" href="../snake/index.html">Snake</a>
			</li>
			<li class="nav-item active">
				<a class="nav-link" href="../tictactoe/index.html">Tictactoe</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="../tetris/index.html">Tetris</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="../random/index.html">Random</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="../vector/index.html">Vector</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="../gears/index.html">Gears</a>
			</li>
		</ul>
	</nav>

	<div id="game" class="d-flex justify-content-center">
		<div id="board-container">
			<div class="title" id="status">Next Player: X</div>
			<div id="board">
				<div class="row">
					<button class="square col-4 top left" id="sq0" onclick="handleClick(0)"></button>
					<button class="square col-4 top" id="sq1" onclick="handleClick(1)"></button>
					<button class="square col-4 top right" id="sq2" onclick="handleClick(2)"></button>
				</div>
				<div class="row">
					<button class="square col-4 left" id="sq3" onclick="handleClick(3)"></button>
					<button class="square col-4" id="sq4" onclick="handleClick(4)"></button>
					<button class="square col-4 right" id="sq5" onclick="handleClick(5)"></button>
				</div>
				<div class="row">
					<button class="square col-4 bottom left" id="sq6" onclick="handleClick(6)"></button>
					<button class="square col-4 bottom" id="sq7" onclick="handleClick(7)"></button>
					<button class="square col-4 bottom right" id="sq8" onclick="handleClick(8)"></button>
				</div>
			</div>
		</div>
		<div id="history-container">
			<div class="title">History</div>
			<div id="history"></div>
		</div>
	</div>
</body>
</html>
